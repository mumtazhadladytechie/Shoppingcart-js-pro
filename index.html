<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping-cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head> 
<body>
    <div class="navbar">
        <a href="index.html">
        <h2>Shopping-Cart</h2>
        </a>

        <a href="cart.html">
        <div class="cart">
            <i class="bi bi-cart2"></i>
            <div id="cartAmmount" class="cartAmmount">0</div>
        </div>
        </a>
    </div>

    <div class="shop" id="shop">
        <div class="item">
            <img width="220" height="250" src="shirt2.jpg" alt="">
            <div class="details">
                <h3>Casual Shirt</h3>
                <p>Aerowear casual men's wear.</p>
                <div class="price-quantity">
                    <h2>$45</h2>
                    <div class="button">
                        <i class="bi bi-dash-lg"></i>
                        <div class="quantity">0</div>
                        <i class="bi bi-plus-lg"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="item">
            <img width="220" height="250" src="backpack.webp" alt="">
            <div class="details">
                <h3>Laptop Backpack</h3>
                <p>Unisex Laptop Backpack Grey.</p>
                <div class="price-quantity">
                    <h2>$100</h2>
                    <div class="button">
                        <i class="bi bi-dash-lg"></i>
                        <div class="quantity">0</div>
                        <i class="bi bi-plus-lg"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="item">
            <img width="220" height="250" src="vaccum.webp" alt="">
            <div class="details">
                <h3>Vaccum Flask</h3>
                <p>Vaccum Insulated Temperature Flask.</p>
                <div class="price-quantity">
                    <h2>$25</h2>
                    <div class="button">
                        <i class="bi bi-dash-lg"></i>
                        <div class="quantity">0</div>
                        <i class="bi bi-plus-lg"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="item">
            <img width="220" height="250" src="fashion-sweater.jpg" alt="">
            <div class="details">
                <h3>Fashion Sweater</h3>
                <p>Unisex Multicolored Fashion Sweater.</p>
                <div class="price-quantity">
                    <h2>$300</h2>
                    <div class="button">
                        <i class="bi bi-dash-lg"></i>
                        <div class="quantity">0</div>
                        <i class="bi bi-plus-lg"></i>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</body>
<script src="data.js"></script>
<script src="main.js"></script>
</html>
